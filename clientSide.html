<!DOCTYPE html>
<html>
<head> <title>Mighty worker of the Calculatron!</title>
<style>
    p { margin:auto color:black; }
    div,p { margin-left:15px; }
    span { color:blue; font-family: monospace; margin-left:20px; }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>

</head>

<body>
    <span class="tape"></span>
    <span class="calcs"></span>
    <p>Enter the Calculatrons</p>
    <form action="javascript:alert('success!');">
    <div>
      <input type="text" />
      <input type="submit" />
    </div>
  </form>
  
<script>

    $("form").submit(function() {
        
        $.get('calulatron.php', function(data) {
            $('.result').html(data);
            alert('Load was performed.');
        });
        
        if ($("input:first").val() == "correct") {
            $("span").text("Validated...").show();       
            return false;
        }
    
        $("span").text("Not valid!").show().fadeOut(1000);
            return false;
    });
    
</script>

</body>
</html>
